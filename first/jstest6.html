<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   
    <title>Page title</title>
</head>
<body>
    <p>방가방가</p>
</body>
<script>

  let i = 10;
  while(i){
      console.log("반복");
      i--;                   // 10인데 10번빼면 i가 0이됨 -> 0은 false.
  }


  for(let j = 0; j < 10; j++){
      console.log("for 반복");
      if(j == 3){
          console.log("반복 중단");
          break;
      }
  }
</script>
</html>
