<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   
    <title>Page title</title>
</head>
<body>
    <p>방가방가</p>
</body>
<script>
   console.log(1 >= 2);
   console.log(3 <= 4);

    console.log(10 == 10);
    console.log("abc" == "abc");


    console.log(1 == "1");          // 동등연산자할 때 문자열 숫자로 취급함
    console.log(1 == true);         // 여기서 1은 boolean형 취급하는 중임
    console.log(0 == false);      
    
    console.log( 1 === "1"); // ===를 사용하면 엄격하게 동등연산함.
    console.log( null == undefined);  // true
    console.log( null === undefined);  //false

    console.log(NaN == NaN);  // NaN은 뭐랑 비교해도 전부다 false임.,
    console.log(NaN === NaN);

    console.log(isNaN(NaN));  // 값이 NaN인지 확인
    console.log(Object.is(4, 5));  // 객체 두 개를 비교하고 싶을 때..  -> 이떄는 NaN이어도 true가 나옴.

</script>
</html>
