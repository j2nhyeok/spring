<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   
    <title>Page title</title>
</head>
<body>
    <p>방가방가</p>
</body>
<script>

  let i = 10;
  switch(i) {    // switch문은 엄격한 비교를 함.
      case 1:
          console.log("1임");
          break;
      case 10 :
          console.log("10");
    default:
        console.log("기본");
  }
</script>
</html>
